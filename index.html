<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
      <!-- Image with only a source attribute -->
      <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

      <!-- Image with a source and alt attribute -->
      <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion in the wild" />
  
      <!-- Image with a source, alt, and title attribute -->
      <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion in the wild" title="King of the Jungle" />
  </body>
</html>
